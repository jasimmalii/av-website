<a style="display: none;" id="form1"  href="papers/id.pdf" download class="btn btn-sm btn-dark">Download PDF</a>



  <script type="text/javascript">


	  const scriptURL = 'https://script.google.com/macros/s/AKfycbzlY0xo8-5LTysaMRhWntGdUF9MAKDzOdK9KSQaxLKeOl9Y8c6OjspeJG1Hr4tKf9Wf/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
            })

$('#SampleForm').submit(function(e){

});
